<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar-se</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arimo', sans-serif;
    }

    body {
      background: linear-gradient(to right, #7193fa, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 380px;
      background-color: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #7193fa;
      outline: none;
    }

    .form-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #000000;
    }

    .form-group input[type="date"] {
      color: #555;
    }

    .senha {
      text-align: right;
      margin-bottom: 20px;
    }

    .senha a {
      font-size: 14px;
      color: #7193fa;
      text-decoration: none;
    }

    .senha a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #7193fa;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #567ae0;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    p a {
      color: #7193fa;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="container">
    <form action="http://127.0.0.1:5500/2projeto/site.html" method="POST">
      <h1>Cadastrar-se</h1>

      <div class="form-group">
        <input type="email" placeholder="Email" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Senha" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="form-group">
        <input type="date" required>
      </div>

      <div class="form-group">
        <select name="genero" required>
          <option value="" disabled selected>Gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="senha">
        <a href="#">Esqueci minha senha</a>
      </div>

      <button type="submit">Entrar</button>

      <p>Não tem uma conta? <a href="http://127.0.0.1:5500/criar.html">Criar conta</a></p>
    </form>
  </main>
</body>
</html>
